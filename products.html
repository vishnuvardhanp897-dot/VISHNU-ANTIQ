<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vishnu's Antiq Gallary — Antiq Pieces</title>

  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Nunito:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page-products">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <span class="brand-main">Vishnu's</span>
        <span class="brand-sub">Antiq Gallary</span>
      </a>

      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link active">Antiq Pieces</a>
        <a href="https://heroic-sawine-d82fba.netlify.app/payments.html" class="nav-link">Payments</a>
        <a href="thankyou.html" class="nav-link">Thank You</a>
        <button class="cart-btn">Cart (<span id="cart-count">0</span>)</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="section-head">
        <h1 class="section-title">Antique & Historic Pieces</h1>
        <p class="section-lead">A curated selection from different eras — coins, vessels, figures, decor and more.</p>
      </div>

      <div class="controls">
        <input id="search" class="search" placeholder="Search antiques (coin, vase, bronze)..." />
        <select id="category" class="select">
          <option value="all">All Categories</option>
          <option value="coins">Coins</option>
          <option value="vessels">Vessels</option>
          <option value="figures">Figures</option>
          <option value="decor">Decor</option>
          <option value="furniture">Furniture</option>
        </select>
      </div>

      <div id="products-grid" class="grid grid-3 mt-lg">
        <!-- product cards rendered by main.js -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year-products"></span> Vishnu's Antiq Gallary</div>
      <div class="muted">Heritage Lane, Old City • Shipping worldwide</div>
    </div>
  </footer>

  <script src="main.js"></script>
